<!-- Main Content Area -->
<div class="flex-1 overflow-auto p-4">
  <!-- Details View -->
  <div *ngIf="view === 'details'">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date modified</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let item of files; trackBy: fileById"
          (click)="handleSelectItem(item)"
          (dblclick)="handleDoubleClickItem(item)"
          [ngClass]="{'bg-blue-100': isSelected(item)}"
          class="hover:bg-gray-50 cursor-pointer"
        >
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <svg *ngIf="item.type === 'folder'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
              </svg>
              <svg *ngIf="item.type === 'file'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.707l1.414 1.414A1 1 0 0013.414 5H14a2 2 0 012 2v9a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
              </svg>
              <span class="text-sm font-medium text-gray-900">{{ item.name }}</span>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.dateModified }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ item.size }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- List View -->
  <div *ngIf="view === 'list'">
    <ul>
      <li
        *ngFor="let item of files; trackBy: fileById"
        (click)="handleSelectItem(item)"
        (dblclick)="handleDoubleClickItem(item)"
        [ngClass]="{'bg-blue-100': isSelected(item)}"
        class="p-2 hover:bg-gray-50 cursor-pointer flex items-center border-b border-gray-200"
      >
        <svg *ngIf="item.type === 'folder'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
        </svg>
        <svg *ngIf="item.type === 'file'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.707l1.414 1.414A1 1 0 0013.414 5H14a2 2 0 012 2v9a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
        </svg>
        <span class="text-sm font-medium text-gray-900">{{ item.name }}</span>
      </li>
    </ul>
  </div>

  <!-- Icons View -->
  <div *ngIf="view === 'icons'" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
    <div
      *ngFor="let item of files; trackBy: fileById"
      (click)="handleSelectItem(item)"
      (dblclick)="handleDoubleClickItem(item)"
      [ngClass]="{'bg-blue-100': isSelected(item)}"
      class="p-2 hover:bg-gray-50 cursor-pointer flex flex-col items-center text-center rounded-lg"
    >
      <svg *ngIf="item.type === 'folder'" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-500 mb-1" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
      </svg>
      <svg *ngIf="item.type === 'file'" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.707l1.414 1.414A1 1 0 0013.414 5H14a2 2 0 012 2v9a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
      </svg>
      <span class="text-xs font-medium text-gray-700 break-all">{{ item.name }}</span>
    </div>
  </div>

  <!-- Placeholder for when no files are present -->
  <div *ngIf="files.length === 0" class="text-center py-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="text-gray-500">This folder is empty.</p>
  </div>
</div>
