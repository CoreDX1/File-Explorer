<div class="flex h-screen bg-white text-gray-800 font-sans">
  <!-- Sidebar -->
  <aside class="w-60 border-r border-gray-200 p-4 flex flex-col">
    <div class="mb-4">
      <input
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-400"
      />
    </div>
    <nav class="flex-grow">
      <ul class="space-y-2">
        <li>
          <button (click)="navigateToMyFiles()" class="flex items-center gap-2 hover:text-blue-500 transition w-full text-left">
             <!-- Folder Icon SVG -->
             <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"> <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /> </svg>
            My files
          </button>
        </li>
        <li>
          <button (click)="openNewFolderModal()" class="flex items-center gap-2 hover:text-blue-500 transition w-full text-left">
             <!-- Folder Icon SVG -->
             <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"> <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /> </svg>
            New folder
          </button>
        </li>
        <li>
          <button (click)="createNewFile()" class="flex items-center gap-2 hover:text-blue-500 transition w-full text-left">
             <!-- File Icon SVG -->
             <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"> <path d="M13.5 10a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" /> <path d="M6 4h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z" /> </svg>
            New file
          </button>
        </li>
        <li>
          <button (click)="openSettings()" class="flex items-center gap-2 hover:text-blue-500 transition w-full text-left">
             <!-- Settings Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
            Settings
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-semibold">My files</h1>
      <div class="flex gap-2">
        <button (click)="uploadFiles()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
          Upload
        </button>
        <button (click)="downloadFiles()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
          Download
        </button>
      </div>
    </header>

    <!-- File Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Loop through filtered files -->
      <div *ngFor="let file of filteredFiles; trackBy: trackByFileName" class="border border-gray-200 rounded p-3 hover:shadow-md transition flex flex-col items-start cursor-default">
         <div class="flex items-center gap-2 mb-2 w-full overflow-hidden">
           <!-- Conditional Icon -->
           <ng-container *ngIf="file.type === 'folder'">
              <!-- Folder Icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"> <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /> </svg>
           </ng-container>
           <ng-container *ngIf="file.type === 'file'">
              <!-- File Icon SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"> <path d="M13.5 10a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" /> <path d="M6 4h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z" /> </svg>
           </ng-container>

           <!-- File Name (add title for long names) -->
           <span class="font-medium truncate" [title]="file.name">{{ file.name }}</span>
         </div>
         <!-- File Details -->
         <p class="text-xs text-gray-500">
           <ng-container *ngIf="file.type === 'file'">{{ file.size }} â€¢ </ng-container>
           {{ file.modified }}
         </p>
      </div>

       <!-- Placeholder if no files match search -->
      <div *ngIf="filteredFiles.length === 0 && searchQuery" class="col-span-full text-center text-gray-500 py-4">
        No files found matching "{{ searchQuery }}".
      </div>
    </div>
  </main>

  <!-- Modal para nueva carpeta -->
  <div *ngIf="showNewFolderModal" class="fixed inset-0 bg-black bg-opacity-10 backdrop-blur-sm flex items-center justify-center z-50" (click)="closeNewFolderModal()"> <!-- Close on backdrop click -->
    <div class="bg-white p-5 rounded shadow max-w-sm w-full mx-4 border border-gray-200" (click)="$event.stopPropagation()"> <!-- Prevent closing when clicking inside modal -->
      <h2 class="text-lg font-semibold mb-3">Create New Folder</h2>
      <input
        type="text"
        placeholder="Folder name"
        [(ngModel)]="newFolderName"
        (keyup.enter)="createFolder()"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
      />
      <div class="mt-4 flex justify-end gap-2">
        <button
          (click)="closeNewFolderModal()"
          class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          (click)="createFolder()"
          [disabled]="!newFolderName.trim()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
